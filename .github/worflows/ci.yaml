name: Continous Integration with node.js

on: 
  pull_request:
    branches: [ develop ]

jobs:
  continuos_integration:
    runs-on: ubuntu-latest
    stesp:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
    with:
      node-version: 18
    - run: npm ci
    - run: npm tets
    - run: npm build