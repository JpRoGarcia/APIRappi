name: Continous Integration with node.js

on: 
  pull_request:
    branches: [ dev ]

jobs:
  continous_integration:
    runs-on: ubuntu-latest
    stesp:
    - name: Code checkout
    - uses: actions/checkout@v3
    - name: Set up Node.js
    - uses: actions/setup-node@v3
    with:
      node-version: 17
    - name: Install dependences
      run: |
        npm install
        npm install jshint
    - name: Run ESLint static code analysis
      run: |
        eslint . --ext .js